<div class="dialog-container">
    <div class="dialog-content">
      <h2 class="dialog-title">Liste des rôles</h2>

  

  



      <table>
        <thead>
          <tr>
           
            <th class="col-nom"> rôle</th>
            <th class="col-description">Description</th>
           
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles ">
            
            <td class="col-nom">{{ role.name }}</td>
            <td class="col-description">{{ role.description }}</td>
          
            
          </tr>
        </tbody>
      </table>








  
  
      <div class="buttons-container">
        <button class="cancel-button" mat-button (click)="onCancelClick()">Fermer</button>
      </div>
    </div>
  </div>
